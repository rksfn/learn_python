{% extends 'base.html' %}

{% block title %}Task Manager - Home{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Welcome to Task Manager</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            A collaborative task management system to help teams organize projects, track tasks,
            and improve productivity.
        </p>
        {% if not session.user_id %}
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 gap-3">Log In</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
